{% extends 'base.html' %}

{% block title %}
    {{ article.get_title}}
{% endblock %}

{% block main %}
    {% for article in articles %}
    <div> {{article.content}} </div>
    <div> {{article.created_at}}</div>
    <br>
    BY: {{user.username}}
    {% for comment in article.comment_set.all %}
    <br>
    {{ comment.text }}
    {% endfor %}
{% endblock %}
